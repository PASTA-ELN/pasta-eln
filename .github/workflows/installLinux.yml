name: Install and verify

on:
  push:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
    - name: Checkout content
      uses: actions/checkout@v3
    - name: Install ubuntu dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install libegl1
    - name: Set up ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-linux.txt
        pip install coverage pytest pytest-qt pytest-qt-app pytest-mock coverage
    - name: Check installation - should fail
      run: |
        coverage run -m pasta_eln.installationTools
    - name: Installation
      run: |
        coverage run -a -m pasta_eln.installationTools install pasta_data
        ls ~
        echo '----------'
        ls ~/pasta_data
        more ~/.pastaELN_v3.json
    - name: Check installation - should NOT fail
      run: |
        coverage run -a -m pasta_eln.installationTools
    - name: Create example data
      run: |
        coverage run -a -m pasta_eln.installationTools example
        tree ~/pasta_data
    - name: Run tests
      run: |
        coverage run -a -m pytest -s --tb=short tests
        coverage html -i
      shell: bash
      env:
        QT_QPA_PLATFORM: "offscreen"
    - name: Find files
      run: |
        tree .
        tree ~
        tree \tmp\
    - name: Upload log
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: |
          ~/pastaELN.log
          htmlcov/
      if: ${{ always() }}
